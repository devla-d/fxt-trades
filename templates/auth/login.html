{% extends "layout/auth.html" %}
<!---->
{% block title %}Login into your account {% endblock title %}
<!---->
{% block content %}
<!-- login area start -->
<div class="login-area login-bg">
  <div class="container">
    <div class="login-box ptb--100">
      <form method="POST" action="">
        {% csrf_token %}
        <div class="login-form-head">
          <h4>Login<br />{{ domain }}</h4>
          <p>
            <i class="ti-arrow-right"></i>Hello there, Login and Trade with the
            best
          </p>
        </div>

        <div class="login-form-body">
          <div class="form-gp">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" id="Uemail" required />
            <i class="ti-email"></i>
          </div>
          <div class="form-gp">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" id="password" />
            <i class="ti-lock"></i>
          </div>
          <div class="row mb-4 rmber-area">
            <div class="col-6">
              <div class="custom-control custom-checkbox mr-sm-2">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customControlAutosizing"
                />
                <label
                  class="custom-control-label"
                  for="customControlAutosizing"
                  >Remember Me</label
                >
              </div>
            </div>
            <div class="col-6 text-right">
              <!--<a href="#">Forgot Password?</a>-->
            </div>
          </div>
          <div class="submit-btn-area">
            <button
              name="sign_in"
              id="zed_submit"
              type="submit"
              style="background: orange; font-size: 15px; color: #fff"
              class="btn btn-warning"
            >
              Submit <i class="ti-arrow-right"></i>
            </button>
          </div>
          <div class="form-footer text-center mt-5">
            <p class="text-muted">
              Don't have an account? <a href="{% url 'register' %}">Sign up</a>
            </p>
          </div>
        </div>
      </form>

      <div id="error_main"></div>
    </div>
  </div>
</div>
<!-- login area end -->
{% endblock content %}
